name: e2e

on:
  push:
  pull_request:

jobs:
  playwright-pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run E2E
        env:
          BASE_URL: http://localhost:8000
        run: pytest -m e2e
