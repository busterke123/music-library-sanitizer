name: E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly burn-in on Sundays at 2 AM UTC
    - cron: "0 2 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: uv.lock

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: Run E2E (single run)
        env:
          BASE_URL: http://localhost:8000
        run: uv run pytest -m e2e --junitxml=test-results/junit.xml

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 14

  burn_in:
    name: Burn-In (Flaky Detection)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: e2e
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: uv.lock

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: Run burn-in loop (10 iterations)
        env:
          BASE_URL: http://localhost:8000
        run: |
          mkdir -p test-results
          echo "Starting burn-in loop: 10 iterations"
          for i in {1..10}; do
            echo "Burn-in iteration $i/10"
            uv run pytest -m e2e --junitxml="test-results/junit-burn-in-$i.xml" || exit 1
          done
          echo "Burn-in complete"

      - name: Upload burn-in results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-results
          path: test-results/
          retention-days: 14
